<!DOCTYPE html>
<html>
    <head>

        <!-- meta tag speficies the character encdoing for the html document -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Jack</title>
        <!-- this link tag defines the relationship between the current document and an externa resource -->
        <!-- the rel attribute defines the relationship between a linked resource and the current document -->
        <!-- The href attribute specifies the URL of the page the link goes to -->

        <!-- new update added bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="blackjack.css">

         <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- this links our blackjack.js javascript file to this html file -->
        <!-- the src attribute specifies the location (URL) of the external source -->
        <script src="blackjack.js"></script>
    </head>

    <body>
        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <!-- div tag defines a division or a section in thml -->
        <div id ="dealer-cards">
            <img id="hidden" src="./cards/BACK.png">
        </div>

        <h2>You: <span id="your-sum"></span></h2>
        <div id ="your-cards"></div>

        <!-- this is a break line tag -->
        <br>

        <button id = "hit">Hit</button>
        <button id = "stay">Stay</button>
        <button id = "replay" value = "Reload Page" onclick = "window.location.reload(true)">Replay</button>
        <p id = "results"></p>
    </body>
</html>
